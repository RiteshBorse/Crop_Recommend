<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Information</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            margin: 0;
            padding: 10px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            text-align: center;
            margin-top: 130px;
        }

        .logo img {
            max-width: 180px;
            max-height: 100px; /* Adjust based on actual cropping */
        }

        h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
            color: #36d080;
        }

        h3 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 10px;
            width: 100%;
            color: #36d080;
        }

        form {
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #36d080;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border 0.3s ease-in-out;
        }

        .form-group select:focus, .form-group input:focus {
            border-color: #36d080;
            outline: none;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 15px;
        }

        .btn {
            width: 50%;
            padding: 12px;
            background: #36d080;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #15ba80;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="CultivAI (1).png" alt="CultivAI Logo">
        </div>

        <h2>Crop Information</h2>
        <h3>Personal Info</h3>

        <form>
            <div class="form-group">
                <label for="farmerType">Farmer Type</label>
                <select id="farmerType">
                    <option>Owner</option>
                    <option>Tenant</option>
                </select>
            </div>

            <div class="form-group">
                <label for="season">Season</label>
                <select id="season">
                    <option>Kharif</option>
                    <option>Rabi</option>
                    <option>Autumn</option>
                    <option>Summer</option>
                    <option>Whole Year</option>
                    <option>Winter</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="Enter State">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter City">
            </div>

            <div class="form-group">
                <label for="sowingDate">Date of Sowing</label>
                <input type="date" id="sowingDate">
            </div>

            <div class="form-group">
                <label for="harvestingDate">Date of Harvesting</label>
                <input type="date" id="harvestingDate">
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Save & Continue</button>
            </div>
        </form>
    </div>

</body>
</html>
