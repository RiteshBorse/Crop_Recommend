<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Information</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            margin: 0;
            padding: 10px;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo img {
            max-width: 180px;
        }

        h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .tab {
            font-size: 18px;
            padding: 7px 15px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .tab.active {
            color: green;
            border-bottom: 2px solid green;
        }

        h3 {
            text-align: left;
            font-size: 18px;
            margin-bottom: 10px;
            width: 100%;
        }

        form {
            width: 100%;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 250px;
        }

        .unit-input {
            display: flex;
            gap: 10px;
        }

        .unit-input input {
            flex: 3;
        }

        .unit-input select {
            flex: 1;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: green;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: darkgreen;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            
            .tabs {
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .unit-input {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="CultivAI (1).png" alt="CultivAI Logo">
        </div>

        <h2>Information</h2>

        <div class="tabs">
            <div class="tab" onclick="window.location.href='farmerinfo.html'">Farmer</div>

            <div class="tab active">Farm</div>
           
        </div>

        <h3>Farm Information</h3>

        <form>
            <div class="form-group">
                <label for="totalArea">Total Area *</label>
                <div class="unit-input">
                    <input type="text" id="totalArea" placeholder="Enter Total Area">
                    <select>
                        <option>Units</option>
                        <option>Acre</option>
                        <option>Hectare</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="sownArea">Sown Area</label>
                <div class="unit-input">
                    <input type="text" id="sownArea" placeholder="Enter Sown Area">
                    <select>
                        <option>Units</option>
                        <option>Acre</option>
                        <option>Hectare</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="khasraNumber">Khasra Number</label>
                <input type="text" id="khasraNumber" placeholder="Enter Khasra Number">
            </div>

            <div class="form-group">
                <label for="cropDetails">Crop Details</label>
                <select id="cropDetails">
                    <option>Select Crop</option>
                    <option>Wheat</option>
                    <option>Rice</option>
                    <option>Maize</option>
                    <option>Sugarcane</option>
                </select>
            </div>

            <div class="form-group">
                <label for="soilType">Soil Type</label>
                <select id="soilType">
                    <option>Others</option>
                    <option>Sandy</option>
                    <option>Clay</option>
                    <option>Loam</option>
                </select>
            </div>

            <div class="form-group">
                <label for="soilDescription">Soil Description</label>
                <input type="text" id="soilDescription" placeholder="Soil Description">
            </div>

            <button type="submit" class="btn">Save & Continue</button>
        </form>
    </div>

</body>
</html>
