<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up OTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
             font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
        }

        .logo {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            max-width: 150px;
            width: 100%;
        }

        .form-section {
            flex: 2;
            text-align: center;
        }

        .form-section h1 {
            font-size: 24px;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .form-section p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-section p.bold {
            font-weight: bold;
        }

        .otp-input {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .otp-input input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
            -webkit-text-security: disc;
        }

        .otp-input input:focus {
            border-color: #27ae60;
        }

        #lets {
            font-size: 20px;
            color: black;
        }

        .btn-done {
            display: inline-block;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-done:hover {
            background-color: #1e874a;
        }

        .resend {
            color: rgba(170, 170, 170, 0.8);
            font-size: 14px;
        }

        .icon-container {
            width: 60px;
            height: 60px;
            background-color: #27ae60;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        .icon-container i {
            color: #ffffff;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
            }

            .logo img {
                max-width: 120px;
                margin-bottom: 20px;
            }

            .form-section h1 {
                font-size: 20px;
            }

            .form-section p {
                font-size: 14px;
            }

            .otp-input input {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .btn-done {
                padding: 8px 20px;
                font-size: 14px;
            }

            .icon-container {
                width: 50px;
                height: 50px;
            }

            .icon-container i {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .logo img {
                max-width: 100px;
            }

            .form-section h1 {
                font-size: 18px;
            }

            .form-section p {
                font-size: 12px;
            }

            .otp-input input {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .btn-done {
                padding: 6px 15px;
                font-size: 12px;
            }

            .icon-container {
                width: 40px;
                height: 40px;
            }

            .icon-container i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="CultivAI (1).png" alt="CultivAI Logo">
        </div>
        <div class="form-section">
            <h1 class="lets">Let us help you to <br><strong>CULTIVATE SUCCESS.</strong></h1>
            <div class="icon-container">
                <i class="fa-solid fa-lock"></i>
            </div>
            <p id="lets">Enter OTP</p>
            <div class="otp-input">
                <input type="password" maxlength="1" oninput="moveToNext(this, 'input2')" id="input1">
                <input type="password" maxlength="1" oninput="moveToNext(this, 'input3')" id="input2">
                <input type="password" maxlength="1" oninput="moveToNext(this, 'input4')" id="input3">
                <input type="password" maxlength="1" id="input4">
            </div>
            <p class="resend">Resend OTP in 00:28</p>
            <button class="btn-done">Done</button>
        </div>
    </div>
    <script>
        function moveToNext(current, nextFieldID) {
            if (current.value.length === 1) {
                document.getElementById(nextFieldID)?.focus();
            }
        }
    </script>
</body>
</html>
