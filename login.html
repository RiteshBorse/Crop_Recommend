<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CultivAI Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url(crop.jpg); /* Replace with the actual image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            max-width: 180px;
            height: auto;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #36d080;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 77%;
            margin-top: 20px;
            
        }
        button a {
    text-decoration: none;
    color: white; /* Ensures the text remains visible */
    display: block; /* Makes the anchor fill the button's area */
}

        .forgot-password {
            text-align: left;
            margin-bottom: 15px;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="CultivAI (1).png" alt="CultivAI Logo"> 
        </div>

        <h2>Welcome Back</h2>
        <p>Log in to your account</p>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" placeholder="+91 98432 XXXXX" value="+91 98432 XXXXX">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="********">
        </div>

        <a href="#" class="forgot-password">Forget Password?</a>

        <button>
            <a href="dashboard.html"><b>Log in</b></a>
        </button>
        
        <p class="signup-link">Don't have an account? <a href="register.html">Signup</a></p>
    </div>
</body>

</html>
